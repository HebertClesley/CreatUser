<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Creat User</title>
</head>
<body>
    <div class="container">
        <header class="header"><h2>Create an account</h2></header>
        <form class="form" action="" id="form">
            <div class="form-control">
            <label for="username">Name</label>
            <input type="text" id="username">
            <i><img class="img-error" src="/public/imagens-form-validation/error-icon.svg" alt="Erro"></i>
            <i><img class="img-success" src="/public/imagens-form-validation/success-icon.svg" alt="Sucesso"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email">
            <i><img class="img-error" src="/public/imagens-form-validation/error-icon.svg" alt="Erro"></i>
            <i><img class="img-success" src="/public/imagens-form-validation/success-icon.svg" alt="Sucesso"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password">
            <i><img class="img-error" src="/public/imagens-form-validation/error-icon.svg" alt="Erro"></i>
            <i><img class="img-success" src="/public/imagens-form-validation/success-icon.svg" alt="Sucesso"></i>
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="passwordtwo">Confirm your password</label>
            <input type="password" id="passwordtwo">
            <i><img class="img-error" src="/public/imagens-form-validation/error-icon.svg" alt="Erro"></i>
            <i><img class="img-success" src="/public/imagens-form-validation/success-icon.svg" alt="Sucesso"></i>
            <small>Error message</small>
        </div>

        <button class="button" type="submit">Enviar</button>
        </form>
    </div>
    
    <script src="/public/scripts.js"></script>
</body>
</html>
